name: CI - Build, Test & Sec

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
      
      - name: Build docker image
        run: docker build -t devops-next-lab .

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: devops-next-lab
          format: 'table'
          exit-code: 0
          ignore-unfixed: true
          vuln-type: 'os,library'
